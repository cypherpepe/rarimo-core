syntax = "proto3";
package rarimo.rarimocore.tokenmanager;

option go_package = "gitlab.com/rarimo/rarimo-core/x/tokenmanager/types";

enum type {
  NATIVE = 0;
  ERC20 = 1;
  ERC721 = 2;
  ERC1155 = 3;
  METAPLEX_NFT = 4;
  METAPLEX_FT = 5;
  NEAR_FT = 6;
  NEAR_NFT = 7;
}

message Item {
  // hex-encoded
  string tokenAddress = 1;
  // hex-encoded
  string tokenId = 2;
  string chain = 3;
  string index = 4;
  string name = 5;
  string symbol = 6;
  string uri = 7;
  uint32 decimals = 8;
  // Seed for deriving address for Solana networks. Encoded into hex string. (optional)
  string seed = 9;
  string imageUri = 10;
  // Hash of the token image. Encoded into hex string. (optional)
  string imageHash = 11;
  type tokenType = 12;
  bool wrapped = 13;
}

