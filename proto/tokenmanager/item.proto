syntax = "proto3";
package rarimo.rarimocore.tokenmanager;

option go_package = "gitlab.com/rarimo/rarimo-core/x/tokenmanager/types";

enum type {
  NATIVE = 0;
  ERC20 = 1;
  ERC721 = 2;
  ERC1155 = 3;
  METAPLEX_NFT = 4;
  METAPLEX_FT = 5;
  NEAR_FT = 6;
  NEAR_NFT = 7;
}

message ItemMetadata {
  string uri = 1;
  string imageUri = 2;
  // Hash of the token image. Encoded into hex string. (optional)
  string imageHash = 3;
}

message ItemChainParams {
  string tokenID = 1;
  type tokenType = 2;
  // Seed for deriving address for Solana networks. Encoded into hex string. (optional, present only for solana networks)
  string seed = 3;
}

message Item {
  // hex-encoded
  string index = 1;
  string collection = 2;
  map<string, ItemChainParams> chainParams = 3;
  // Item metadata
  ItemMetadata metadata = 4;
}

message ItemList {
  repeated Item items = 1;
}