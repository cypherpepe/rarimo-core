syntax = "proto3";
package rarifyprotocol.rarimocore.tokenmanager;

option go_package = "gitlab.com/rarimo/rarimo-core/x/tokenmanager/types";

message ChainInfo {
  // hex-encoded
  string tokenAddress = 1;
  // hex-encoded
  string tokenId = 2;
}

message Info {
  string index = 1;
  map<string, ChainInfo> chains = 2;
  string creator = 3;
}

