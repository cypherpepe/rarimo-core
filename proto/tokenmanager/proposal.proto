syntax = "proto3";
package rarimo.rarimocore.tokenmanager;

import "tokenmanager/info.proto";
import "tokenmanager/item.proto";
import "tokenmanager/params.proto";

option go_package = "gitlab.com/rarimo/rarimo-core/x/tokenmanager/types";


message SetTokenInfoProposal {
  string title = 1;
  string description = 2;
  Info info = 3;
}

message SetTokenItemProposal {
  string title = 1;
  string description = 2;
  Item item = 3;
}

message RemoveTokenItemProposal {
  string title = 1;
  string description = 2;
  string tokenAddress = 3;
  string tokenId = 4;
  string network = 5;
}

message RemoveTokenInfoProposal {
  string title = 1;
  string description = 2;
  string index = 3;
}

message SetNetworkProposal {
  string title = 1;
  string description = 2;
  NetworkParams networkParams = 3;
}