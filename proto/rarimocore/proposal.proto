syntax = "proto3";
package rarimo.rarimocore.rarimocore;

option go_package = "gitlab.com/rarimo/rarimo-core/x/rarimocore/types";

message AddSignerPartyProposal {
  string title = 1;
  string description = 2;
  string account = 3;
  string address = 4;
  string trialPublicKey = 5;
}

message RemoveSignerPartyProposal {
  string title = 1;
  string description = 2;
  string account = 3;
}

message ReshareKeysProposal {
  string title = 1;
  string description = 2;
}