syntax = "proto3";
package rarifyprotocol.rarimocore.rarimocore;

import "google/protobuf/any.proto";

option go_package = "gitlab.com/rarify-protocol/rarimo-core/x/rarimocore/types";

enum op_type {
  TRANSFER = 0;
}

message Operation {
  // Should be in a hex format 0x...
  string index = 1;
  op_type operationType = 2;
  // Corresponding to type details
  google.protobuf.Any details = 3;

  bool signed = 4;
  uint64 timestamp = 5;

  string creator = 6;
}