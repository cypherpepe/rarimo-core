syntax = "proto3";
package rarifyprotocol.rarimocore.rarimocore;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "rarimocore/params.proto";
import "rarimocore/deposit.proto";
import "rarimocore/confirmation.proto";
// this line is used by starport scaffolding # 1

option go_package = "gitlab.com/rarify-protocol/rarimo-core/x/rarimocore/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/rarify-protocol/rarimo-core/rarimocore/params";
  }
  // Queries a Deposit by index.
	rpc Deposit(QueryGetDepositRequest) returns (QueryGetDepositResponse) {
		option (google.api.http).get = "/rarify-protocol/rarimo-core/rarimocore/deposit/{tx}";
	}

	// Queries a list of Deposit items.
	rpc DepositAll(QueryAllDepositRequest) returns (QueryAllDepositResponse) {
		option (google.api.http).get = "/rarify-protocol/rarimo-core/rarimocore/deposit";
	}

// Queries a Confirmation by index.
	rpc Confirmation(QueryGetConfirmationRequest) returns (QueryGetConfirmationResponse) {
		option (google.api.http).get = "/rarify-protocol/rarimo-core/rarimocore/confirmation/{height}";
	}

	// Queries a list of Confirmation items.
	rpc ConfirmationAll(QueryAllConfirmationRequest) returns (QueryAllConfirmationResponse) {
		option (google.api.http).get = "/rarify-protocol/rarimo-core/rarimocore/confirmation";
	}

// this line is used by starport scaffolding # 2
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [(gogoproto.nullable) = false];
}

message QueryGetDepositRequest {
	  string tx = 1;

}

message QueryGetDepositResponse {
	Deposit deposit = 1 [(gogoproto.nullable) = false];
}

message QueryAllDepositRequest {
	cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

message QueryAllDepositResponse {
	repeated Deposit deposit = 1 [(gogoproto.nullable) = false];
	cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

message QueryGetConfirmationRequest {
	  string height = 1;

}

message QueryGetConfirmationResponse {
	Confirmation confirmation = 1 [(gogoproto.nullable) = false];
}

message QueryAllConfirmationRequest {
	cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

message QueryAllConfirmationResponse {
	repeated Confirmation confirmation = 1 [(gogoproto.nullable) = false];
	cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

