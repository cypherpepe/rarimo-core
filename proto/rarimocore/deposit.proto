syntax = "proto3";
package rarifyprotocol.rarimocore.rarimocore;

option go_package = "gitlab.com/rarify-protocol/rarimo-core/x/rarimocore/types";

enum type {
  NATIVE = 0;
  ERC20 = 1;
  ERC721 = 2;
  ERC1155 = 3;
  METAPLEX_NFT = 4;
  METAPLEX_FT = 5;
}

message Deposit {
  string tx = 1;
  string fromChain = 2;
  string toChain = 3;
  string receiver = 4;
  string tokenAddress = 5;
  string tokenId = 6;
  string creator = 7;
  bool signed = 8;
  type tokenType = 9;
}

