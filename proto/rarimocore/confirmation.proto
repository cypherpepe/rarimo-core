syntax = "proto3";
package rarifyprotocol.rarimocore.rarimocore;

option go_package = "gitlab.com/rarify-protocol/rarimo-core/x/rarimocore/types";

message Confirmation {
  // hex-encoded
  string root = 1;
  // hex-encoded
  repeated string hashes = 2;
  // hex-encoded
  string sigECDSA = 3;
  string creator = 4;
}

