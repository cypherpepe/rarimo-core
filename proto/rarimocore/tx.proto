syntax = "proto3";
package rarifyprotocol.rarimocore.rarimocore;

import "rarimocore/deposit.proto";
import "rarimocore/confirmation.proto";
import "rarimocore/change_key_ecdsa.proto";
import "rarimocore/change_key_ed_dsa.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "gitlab.com/rarify-protocol/rarimo-core/x/rarimocore/types";

// Msg defines the Msg service.
service Msg {
  rpc CreateDeposit(MsgCreateDeposit) returns (MsgCreateDepositResponse);
  rpc UpdateDeposit(MsgUpdateDeposit) returns (MsgUpdateDepositResponse);
  rpc DeleteDeposit(MsgDeleteDeposit) returns (MsgDeleteDepositResponse);
  rpc CreateConfirmation(MsgCreateConfirmation) returns (MsgCreateConfirmationResponse);
  rpc UpdateConfirmation(MsgUpdateConfirmation) returns (MsgUpdateConfirmationResponse);
  rpc DeleteConfirmation(MsgDeleteConfirmation) returns (MsgDeleteConfirmationResponse);
  rpc CreateChangeKeyECDSA(MsgCreateChangeKeyECDSA) returns (MsgCreateChangeKeyECDSAResponse);
  rpc UpdateChangeKeyECDSA(MsgUpdateChangeKeyECDSA) returns (MsgUpdateChangeKeyECDSAResponse);
  rpc DeleteChangeKeyECDSA(MsgDeleteChangeKeyECDSA) returns (MsgDeleteChangeKeyECDSAResponse);
  rpc CreateChangeKeyEdDSA(MsgCreateChangeKeyEdDSA) returns (MsgCreateChangeKeyEdDSAResponse);
  rpc UpdateChangeKeyEdDSA(MsgUpdateChangeKeyEdDSA) returns (MsgUpdateChangeKeyEdDSAResponse);
  rpc DeleteChangeKeyEdDSA(MsgDeleteChangeKeyEdDSA) returns (MsgDeleteChangeKeyEdDSAResponse);
  // this line is used by starport scaffolding # proto/tx/rpc
}

message MsgCreateDeposit {
  string creator = 1;
  string tx = 2;

  string fromChain = 3;
  string toChain = 4;
  string receiver = 5;
  string tokenAddress = 6;
  string tokenId = 7;
  type TokenType = 8;
}

message MsgCreateDepositResponse {}

message MsgUpdateDeposit {
  string creator = 1;
  string tx = 2;

  string fromChain = 3;
  string toChain = 4;
  string receiver = 5;
  string tokenAddress = 6;
  string tokenId = 7;
  type TokenType = 8;
}
message MsgUpdateDepositResponse {}

message MsgDeleteDeposit {
  string creator = 1;
  string tx = 2;
}
message MsgDeleteDepositResponse {}

message MsgCreateConfirmation {
  string creator = 1;
  string height = 2;

  string root = 3;
  repeated string hashes = 4;
  string sigECDSA = 5;
  string sigEdDSA = 6;
}
message MsgCreateConfirmationResponse {}

message MsgUpdateConfirmation {
  string creator = 1;
  string height = 2;

  string root = 3;
  repeated string hashes = 4;
  string sigECDSA = 5;
  string sigEdDSA = 6;
}
message MsgUpdateConfirmationResponse {}

message MsgDeleteConfirmation {
  string creator = 1;
  string height = 2;
}
message MsgDeleteConfirmationResponse {}

message MsgCreateChangeKeyECDSA {
  string creator = 1;
  string newKey = 2;

  string signature = 3;
}
message MsgCreateChangeKeyECDSAResponse {}

message MsgUpdateChangeKeyECDSA {
  string creator = 1;
  string newKey = 2;

  string signature = 3;
}
message MsgUpdateChangeKeyECDSAResponse {}

message MsgDeleteChangeKeyECDSA {
  string creator = 1;
  string newKey = 2;
}
message MsgDeleteChangeKeyECDSAResponse {}

message MsgCreateChangeKeyEdDSA {
  string creator = 1;
  string newKey = 2;

  string signature = 3;
}
message MsgCreateChangeKeyEdDSAResponse {}

message MsgUpdateChangeKeyEdDSA {
  string creator = 1;
  string newKey = 2;

  string signature = 3;
}
message MsgUpdateChangeKeyEdDSAResponse {}

message MsgDeleteChangeKeyEdDSA {
  string creator = 1;
  string newKey = 2;
}
message MsgDeleteChangeKeyEdDSAResponse {}

