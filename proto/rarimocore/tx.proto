syntax = "proto3";
package rarifyprotocol.rarimocore.rarimocore;

import "rarimocore/deposit.proto";
import "rarimocore/confirmation.proto";
import "rarimocore/change_key_ecdsa.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "gitlab.com/rarify-protocol/rarimo-core/x/rarimocore/types";

// Msg defines the Msg service.
service Msg {
  rpc CreateDeposit(MsgCreateDeposit) returns (MsgCreateDepositResponse);
  rpc CreateConfirmation(MsgCreateConfirmation) returns (MsgCreateConfirmationResponse);
  rpc CreateChangeKeyECDSA(MsgCreateChangeKeyECDSA) returns (MsgCreateChangeKeyECDSAResponse);
  // this line is used by starport scaffolding # proto/tx/rpc
}

message MsgCreateDeposit {
  string creator = 1;
  string tx = 2;

  string eventId = 3;
  string fromChain = 4;
  string toChain = 5;

  // hex-encoded
  string receiver = 6;
  // hex-encoded
  string tokenAddress = 7;
  // hex-encoded
  string tokenId = 8;
  type TokenType = 9;
}

message MsgCreateDepositResponse {}

message MsgCreateConfirmation {
  string creator = 1;

  // hex-encoded
  string root = 2;
  // hex-encoded
  repeated string hashes = 3;
  // hex-encoded
  string sigECDSA = 4;
}
message MsgCreateConfirmationResponse {}

message MsgCreateChangeKeyECDSA {
  string creator = 1;

  // hex-encoded
  string newKey = 2;
  // hex-encoded
  string signature = 3;
}
message MsgCreateChangeKeyECDSAResponse {}


