syntax = "proto3";
package rarimo.rarimocore.rarimocore;

import "rarimocore/operation.proto";
import "rarimocore/confirmation.proto";
import "tokenmanager/item.proto";
import "rarimocore/params.proto";
import "rarimocore/vote.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "gitlab.com/rarimo/rarimo-core/x/rarimocore/types";

// Msg defines the Msg service.
service Msg {
  rpc CreateTransferOperation(MsgCreateTransferOp) returns (MsgCreateTransferOpResponse);
  rpc CreateChangePartiesOperation(MsgCreateChangePartiesOp) returns (MsgCreateChangePartiesOpResponse);
  rpc CreateConfirmation(MsgCreateConfirmation) returns (MsgCreateConfirmationResponse);
  rpc SetupInitial(MsgSetupInitial) returns (MsgSetupInitialResponse);
  rpc ChangePartyAddress(MsgChangePartyAddress) returns (MsgChangePartyAddressResponse);
  rpc Vote(MsgVote) returns(MsgVoteResponse);
  // this line is used by starport scaffolding # proto/tx/rpc
}

message MsgCreateTransferOp {
  string creator = 1;
  // Information to identify transfer
  string tx = 2;
  string eventId = 3;
  // Information about deposit
  string receiver = 4;
  string amount = 5;
  string bundleData = 6;// hex-encoded
  string bundleSalt = 7;// hex-encoded
  // Information about current and target chains
  rarimo.rarimocore.tokenmanager.OnChainItemIndex from = 8;
  rarimo.rarimocore.tokenmanager.OnChainItemIndex to = 9;
  rarimo.rarimocore.tokenmanager.ItemMetadata meta = 10; // Optional (if item currently does not exists)
}

message MsgCreateTransferOpResponse {}

message MsgCreateConfirmation {
  string creator = 1;
  // hex-encoded
  string root = 2;
  repeated string indexes = 3;
  // hex-encoded
  string signatureECDSA = 4;
}
message MsgCreateConfirmationResponse {}

message MsgCreateChangePartiesOp {
  string creator = 1;
  repeated Party newSet = 2;
  string newPublicKey = 3;
  string signature = 4;
}

message MsgCreateChangePartiesOpResponse {}

message MsgSetupInitial {
  string creator = 1;
  string partyPublicKey = 2;
  string newPublicKey = 3;
}

message MsgSetupInitialResponse {}

message MsgChangePartyAddress {
  string creator = 1;
  string newAddress = 2;
}

message MsgChangePartyAddressResponse {}

message MsgVote{
  string creator = 1;
  string operation = 2;
  VoteType vote = 3;
}

message MsgVoteResponse {}

