syntax = "proto3";
package rarifyprotocol.rarimocore.rarimocore;

import "rarimocore/deposit.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "gitlab.com/rarify-protocol/rarimo-core/x/rarimocore/types";

// Msg defines the Msg service.
service Msg {
      rpc CreateDeposit(MsgCreateDeposit) returns (MsgCreateDepositResponse);
  rpc UpdateDeposit(MsgUpdateDeposit) returns (MsgUpdateDepositResponse);
  rpc DeleteDeposit(MsgDeleteDeposit) returns (MsgDeleteDepositResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgCreateDeposit {
  string creator = 1;
  string tx = 2;

  string fromChain = 3;
  string toChain = 4;
  string receiver = 5;
  string tokenAddress = 6;
  string tokenId = 7;
}
message MsgCreateDepositResponse {}

message MsgUpdateDeposit {
  string creator = 1;
  string tx = 2;

  string fromChain = 3;
  string toChain = 4;
  string receiver = 5;
  string tokenAddress = 6;
  string tokenId = 7;
}
message MsgUpdateDepositResponse {}

message MsgDeleteDeposit {
  string creator = 1;
  string tx = 2;
}
message MsgDeleteDepositResponse {}

